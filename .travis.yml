language: java
jdk:
  - openjdk8

cache:
  directories:
  - $HOME/.m2

jobs:
  include:
    - stage: "test"
      script: ./mvnw clean test
    - stage: "install"
      script: ./mvnw clean install -Pstaging
      after_success: ./mvnw jacoco:report coveralls:report

stages:
  - test
  - name: install
    if: ((branch =~ /(master|release-\d+\.\d+\.x+)/) OR (type = pull_request))
